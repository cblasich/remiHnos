<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="UTF-8" />
	</head>
	<body class="fondo-color">
		<header th:replace="layout/layout :: headerCli"></header> 		 
		<div class="containerSinMargen">
			<p></p>
			<p></p>
			<form th:action="@{/formViajeRem}" th:object="${viaje}" method="post">
				<div class="row separacion4">
					<div class="col-1 col-sm-1 col-form-label d-none">&nbsp; </div>	
				</div>
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Origen </label>
					<div class="col-sm-11 d-none"></div>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-3">
						<input type="text" th:field="*{ViaCalleOri}" class="form-control" placeholder="Calle" readonly required/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('ViaCalleOri')}" th:errors="*{ViaCalleOri}"></small>
					</div>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-3">
						<input type="number" th:field="*{ViaNumOri}" class="form-control" placeholder="Altura" readonly required/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('ViaNumOri')}" th:errors="*{ViaNumOri}"></small>
					</div>
				</div>	
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Destino </label>
					<div class="col-sm-11 d-none"></div>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-3">
						<input type="text" th:field="*{ViaCalleDes}" class="form-control" placeholder="Calle" readonly />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('ViaCalleDes')}" th:errors="*{ViaCalleDes}"></small>
					</div>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-3">
						<input type="number" th:field="*{ViaNumDes}" class="form-control" placeholder="Altura" readonly />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('ViaNumDes')}" th:errors="*{ViaNumDes}"></small>
					</div>
				</div>
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Teléfono</label>
				</div>
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-3">
						<input type="number" th:field="*{ViaTelefono}" class="form-control" readonly/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('ViaTelefono')}" th:errors="*{ViaTelefono}"></small>
					</div>
				</div>
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Remisero</label>
				</div>
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-2">
						<input class="form-control" id="RemId" type="number" th:field="*{Remis.RemId}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('Remis')}" th:errors="*{Remis}"></small>
					</div>
					<div class="col-1 col-sm-1">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#seleccionRemis">
					  		<span class="oi oi-magnifying-glass"></span>
						</button>						
					</div>
				</div>
				
				<!-- Comentado hasta que se implemente Mercado Pago -->
<!-- 				<div class="row"> -->
<!-- 					<div class="col-1 d-sm-none"></div> -->
<!-- 					<label class="col-4 col-sm-1 col-form-label">Forma de pago</label> -->
<!-- 				</div> -->
<!-- 				<div class="row"> -->
<!-- 					<div class="col-1 d-sm-none"></div> -->
<!-- 					<div class="col-11 pb-3"> -->
<!-- 					<div class="col-11 pb-3"> -->
<!-- 						<input type="radio" name="medioPago" value="E" th:field="*{ViaForPag}" required> Efectivo<br> -->
<!-- 						<input type="radio" name="medioPago" value="T" th:field="*{ViaForPag}" required> Tarjeta (vía Mercado Pago)<br> -->
<!-- 					</div> -->
<!-- 					</div> -->
<!-- 				</div> -->
				<div class="row separacion1">
					<div class="col-1 col-sm-1 col-form-label">&nbsp; </div>	
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none">&nbsp;</div>
					<div class="col-10 col-sm-3 text-center">
						<button type="submit" class="btn btn-primary">Confirmar</button>
						<input type="hidden" th:field="*{ViaId}" />
						
					</div>
					<div class="col-1 ">&nbsp;</div>
				</div>
			</form>
		</div>
		
		<!-- Modal -->
 		<div class="modal fade ng-scope in" id="seleccionRemis" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h2 class="modal-title text-warning">Selección de remiseros</h2>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <table class="table table-hover table-warning">
				<thead>
					<tr>
						<th class="text-center columna"></th>
						<th class="columna">Id</th>
						<th class="columna">Patente</th>
						<th class="columna">Modelo</th>
						<th class="columna">Marca</th>
						<th class="columna">Estado</th>
						<th class="columna">Nombre Conductor</th>
						<th class="columna">Apellido</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="remisSel: ${remises}">
						<td class="text-center">
							<a class="btn btn-xs selLinRem" th:id="${remisSel.RemId}" data-toggle="tooltip" data-placement="bottom" >
								<span class="oi oi-check"></span>
							</a>
						</td>
						<td th:text="${remisSel.RemId}"></td>
						<td th:text="${remisSel.RemPatente}"></td>
						<td th:text="${remisSel.RemModelo}"></td>
						<td th:text="${remisSel.RemMarca}"></td>
						<td th:text="${remisSel.RemEstado}"></td>
						<td th:text="${remisSel.RemNomConductor}"></td>
						<td th:text="${remisSel.RemApeConductor}"></td>						
					</tr>
				</tbody>
			</table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Confirmar</button>
		      </div>
		    </div>
		  </div>
		</div>
 	<script>
 		$(document).ready(function() {
 		    $('table').on('click','a', function() {
 		    	document.getElementById("RemId").value = $(this).prop('id');
 		    	$('#seleccionRemis').modal('hide');
 		    });
 		});
	</script>
	<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
