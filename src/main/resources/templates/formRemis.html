<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="UTF-8" />
	</head>
	<body>		
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<header th:replace="layout/layout :: headerOpe"></header>
				</div>
			</div>
			
			<div class="row">
				<div class="col-1"></div>
				<div class="col-11">
					<form th:action="@{/formRemis}" th:object="${remis}" method="post">
						<div class="row separacion4">
							<div class="col-1 col-sm-1 col-form-label d-none">&nbsp; </div>	
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Patente </label>
								<input type="text" th:field="*{remPatente}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('remPatente')}" th:errors="*{remPatente}"></small>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Modelo </label>
								<input type="text" th:field="*{RemModelo}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('RemModelo')}" th:errors="*{RemModelo}"></small>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Marca</label>
								<input type="text" th:field="*{RemMarca}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('RemMarca')}" th:errors="*{RemMarca}"></small>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Número de móvil</label>
								<input type="text" th:field="*{remNroMov}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('remNroMov')}" th:errors="*{remNroMov}"></small>
							</div>
						</div>
					
					<fieldset class="form-group">						
						<div class="col-1 d-sm-none"></div>
						<div class="col-10 col-sm-3">
							<label class="font-weight-bold">Estado</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" th:field="*{RemEstado}" name="estados" id="estado1" value="S" checked> 
								<label class="form-check-label" for="estado2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Disponible </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" th:field="*{RemEstado}" name="estados" id="estado2" value="N"> 
								<label class="form-check-label" for="estado2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No disponible </label>
							</div>
						</div>
					</fieldset>
					
					<p></p>
					
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">DATOS DEL CONDUCTOR </label>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Nombre </label>
								<input type="text" th:field="*{RemNomConductor}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('RemNomConductor')}" th:errors="*{RemNomConductor}"></small>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none"></div>
							<div class="col-10 col-sm-3">
								<label class="font-weight-bold">Apellido </label>
								<input type="text" th:field="*{RemApeConductor}" class="form-control"/>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('RemApeConductor')}" th:errors="*{RemApeConductor}"></small>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-1 d-sm-none">&nbsp;</div>
							<div class="col-10 col-sm-3 text-center">
								<button type="submit" class="btn btn-primary">Confirmar</button>
							</div>
							<div class="col-1 ">&nbsp;</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
