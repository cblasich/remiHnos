<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="UTF-8" />
	</head>
	<body class="fondo-color">
		<header th:replace="layout/layout :: headerOpe"></header>
		<div class="container">
			<p></p>
			<p></p>
			<div class="row">
				<div class="col-1">
					<a class="btn btn-alta btn-xs"  th:href="@{/formUsuario}" data-toggle="tooltip" title="Agregar Nuevo Usuario" data-placement="bottom"><i class="fas fa-plus"></i></a>
				</div>
				<div class="col-11"> </div>
			</div>
			<div class="separacion1"></div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="columna">Id</th>
						<th class="columna">Email</th>
						<th class="columna">Habilitado</th>
						<th class="text-center columna">Modificar</th>
						<th class="text-center columna">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario: ${usuarios}">
						<td th:text="${usuario.UsuId}"></td> <!-- llama implicitamente a los get. Por eso es necesario tenerlos siempre definidos en la clase -->
						<td th:text="${usuario.username}"></td>
						<td th:text="${usuario.UsuEnabled}"></td>
						<td class="text-center">
							<a class="btn btn-xs"  th:href="@{/formUsuario/} + ${usuario.UsuId}"  data-toggle="tooltip" title="Modificar Usuario" data-placement="bottom" >
								<span style="color: blue;"><i class="fas fa-edit"></i></span>
							</a>
						</td>
						<td class="text-center">
							<a class="btn btn-xs"  th:href="@{/eliminarUsuario/} + ${usuario.UsuId}" onclick="return confirm('EstÃ¡s seguro de que quieres eliminar el usuario?');" data-toggle="tooltip" title="Eliminar Usuario" data-placement="bottom" >
								<span style="color: Tomato;"><i class="fas fa-trash-alt"></i></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
