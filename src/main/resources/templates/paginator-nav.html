<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="paginator" id="paginacion">

		<ul class="pagination justify-content-center">
			
			<li th:if="${page.first}" class="page-item deshabilitado">
		    	<a class="page-link bg-pagination">Primera</a>
		    </li>
			<li th:if="${not page.first}" class="page-item">
		    	<a class="page-link font-weight-bold bg-pagination" th:href="@{${page.url}(page=0)}">Primera</a>
		    </li>
		    
			<!-- <li class="page-item">
				<span th:if="${page.first}" class="font-weight-bold">Primera</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>  -->
			
			
			<li th:if="${not page.hasPrevious}" class="page-item deshabilitado">
				<a class="page-link bg-pagination">Anterior</a>
			</li>
			<li th:if="${page.hasPrevious}" class="page-item">
				<a class="page-link font-weight-bold bg-pagination" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
			</li>
			
			<!-- <li class="page-item">
				<span th:if="${not page.hasPrevious}">Anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
			</li>  -->
			
			<li th:each="item : ${page.paginas}" th:if="${item.actual}" class="page-item deshabilitado">
				<a class="page-link bg-pagination" th:text="${item.numero}"></a>
			</li>
			<li th:each="item : ${page.paginas}" th:if="${not item.actual}" class="page-item">
				<a class="page-link font-weight-bold bg-pagination" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			
			<!-- <li class="page-item" th:each="item : ${page.paginas}">
				<span th:if="${item.actual}" th:text="${item.numero}" class="font-weight-bold"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>  -->  
			
			<li th:if="${not page.hasNext}" class="page-item deshabilitado">
				<a class="page-link bg-pagination">Siguiente</a>
			</li>
			<li th:if="${page.hasNext}" class="page-item">
				<a class="page-link font-weight-bold bg-pagination" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
			</li>
			
			<!-- <li class="page-item">
				<span th:if="${not page.hasNext}">Siguiente</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
			</li>  -->
			
			<li th:if="${page.last}" class="page-item deshabilitado">
				<a class="page-link bg-pagination">&Uacute;ltima</a>
			</li>
			<li th:if="${not page.last}" class="page-item">
				<a class="page-link font-weight-bold bg-pagination" th:href="@{${page.url}(page=${page.totalPaginas-1})}">&Uacute;ltima</a>
			</li>
			
			<!-- <li class="page-item">
				<span th:if="${page.last}" class="font-weight-bold">Ãšltima</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
			</li>  -->
		
		</ul>

</div>
</body>
</html>
