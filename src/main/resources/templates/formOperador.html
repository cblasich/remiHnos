<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="UTF-8" />
	</head>
	<body class="fondo-color">
		<header th:replace="layout/layout :: headerOpe"></header> 
		<div class="container">	
		<p></p>
		<p></p>
			<form th:action="@{/formOperador}" th:object="${operador}" method="post">
				<div class="row separacion4">
					<div class="col-1 col-sm-1 col-form-label d-none">&nbsp; </div>	
				</div>
				
				<!-- <div class="form-group">
					<label for="nombre">Nombre</label> 
					<input type="text" th:field="*{OpeNombre}" class="form-control" id="nombre">
				</div> -->
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Nombre </label>
					<div class="col-sm-11 d-none"></div>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-4">
						<input type="text" th:field="*{OpeNombre}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('OpeNombre')}" th:errors="*{OpeNombre}"></small>
					</div>
				</div>	

				
				<!-- <div class="form-group">
					<label for="apellido">Apellido</label> 
					<input type="text" th:field="*{OpeApellido}" class="form-control" id="apellido">
				</div>  -->
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Apellido </label>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-4">
						<input type="text" th:field="*{OpeApellido}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('OpeApellido')}" th:errors="*{OpeApellido}"></small>
					</div>
				</div>	
				
				<!-- <div class="form-group">
					<label for="usuario">Email</label> 
					<input type="text" th:field="*{usuario.UsuMail}" class="form-control" id="Email">
				</div>   -->
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Email </label>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-4">
						<input type="text" th:field="*{usuario.username}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></small>
					</div>
				</div>	
				
				<!-- <div class="form-group">
				    <label for="usuario">Contraseña</label>
				    <input type="password" th:field="*{usuario.password}" class="form-control" id="password">
				</div>  -->
				
				<div class="row">
					<div class="col-1 d-sm-none"></div>
					<label class="col-4 col-sm-1 col-form-label">Contraseña </label>
				</div>	
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-4">
						<input type="password" th:field="*{usuario.password}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{OpePassword}"></small>
					</div>
				</div>
				<div class="row separacion1">
					<div class="col-1 col-sm-1 col-form-label">&nbsp; </div>	
				</div>	
				
				<!-- <button type="submit" class="btn btn-primary">Confirmar</button>
				<input type="hidden" th:field="*{OpeId}" />   -->
				
				<div class="form-group row">
					<div class="col-1 d-sm-none"></div>
					<div class="col-10 col-sm-4 text-center">
						<button type="submit" class="btn btn-primary">Confirmar</button>
						<input type="hidden" th:field="*{OpeId}" />
					</div>
					<div class="col-1"></div>
				</div>
				
				
			</form>
		</div>
	</body>
</html>
